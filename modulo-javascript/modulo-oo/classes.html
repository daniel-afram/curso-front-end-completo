<html>
    <body>
        <script>

            class Animal {
                
                constructor(nome, tipoAnimal, raca){
                    this.nome = nome;
                    this.tipoAnimal = tipoAnimal;
                    this.raca = raca;
                }

                printNome() {   
                    return this.nome;
                }
            }

            animal = new Animal('Rex', 'Cachorro', 'Husk Siberiano');

            alert(animal.printNome());




        </script>
    </body>
