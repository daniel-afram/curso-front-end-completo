<html>
    <body>
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'Cyber Krypto',
                    body: 'Maior empresa de tecnologia do Brasil',
                    userId: 10
                }),
                headers:{
                    'Content-Type' : 'application/json; charset=UTF-8'
                }
            })
            .then(Response => Response.json())
            .then(json=>console.log(json));
        </script>
    </body>
</html>
